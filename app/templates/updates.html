{% extends "base.html" %}
{% block content %}

<h1>ZMAP Updates</h1>

<div>
  <h3 class="latest">{{ latest_update[0] }}</h3>
  <p class="latest">{{ latest_update[1] }}</p>
</div>

{% for update in other_updates %}
<div>
  <h3>{{ update[0] }}</h3>
  <p>{{ update[1] }}</p>
</div>
{% endfor %}

{% endblock %}
