{% extends "base.html" %}
{% block content %}
<h1>Team Overview</h1>
<table>
  <tr>
    <th>Team</th>
    <th>Power</th>
    <th>Speed</th>
    <th>Pitching</th>
  </tr>
  {% for team in teams %}
  <tr>
    <td>{{ team[0] }}</td>
    <td>{{ team[1] }}</td>
    <td>{{ team[2] }}</td>
    <td>{{ team[3] }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
